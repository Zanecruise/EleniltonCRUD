<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .person-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            text-align: center;
        }

        footer {
            margin-top: auto;           
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        footer .create-button {
            background-color: #28a745; /* Verde */
            padding: 8px 16px; /* Pequeno */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: white;
        }

        footer .create-button:hover {
            background-color: #218838; /* Tom mais escuro de verde ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Atributos de Pessoas</h1>

    <!-- Divs geradas automaticamente para cada pessoa -->
    <div id="personContainer"></div>

    <footer>
        <!-- Botão verde e pequeno para criar uma nova pessoa -->
        <a class="create-button" href="/criar-pessoa">Criar Pessoa</a>
    </footer>

    <script>
        function generatePersonDivs(pessoas) {
            var container = document.getElementById("personContainer");

            // Limpa o conteúdo anterior
            container.innerHTML = "";

            // Itera sobre as pessoas e cria uma div para cada uma
            pessoas.forEach(function(pessoa) {
                var div = document.createElement("div");
                div.classList.add("person-box");

                // Cria um parágrafo para cada atributo da pessoa
                for (var atributo in pessoa) {
                    if (pessoa.hasOwnProperty(atributo)) {
                        var p = document.createElement("p");
                        p.textContent = atributo + ": " + pessoa[atributo];
                        div.appendChild(p);
                    }
                }

                // Adiciona a div ao contêiner
                container.appendChild(div);
            });
        }

        // Fazendo a requisição AJAX para obter os dados das pessoas
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/pessoas");
        xhr.onload = function() {
            if (xhr.status === 200) {
                var pessoas = JSON.parse(xhr.responseText);
                generatePersonDivs(pessoas);
            }
        };
        xhr.send();
    </script>
</body>
</html>

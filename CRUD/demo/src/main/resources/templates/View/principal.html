<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Pessoas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .person-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            text-align: center;
        }

        footer {
            margin-top: auto;           
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        footer .create-button {
            background-color: #28a745; /* Verde */
            padding: 8px 16px; /* Pequeno */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: white;
        }

        footer .create-button:hover {
            background-color: #218838; /* Tom mais escuro de verde ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Atributos de Pessoas</h1>

    <!-- Divs geradas automaticamente para cada pessoa -->
    <div id="personContainer"></div>

    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>

    <footer>
        <!-- BotÃ£o verde e pequeno para criar uma nova pessoa -->
        <a class="create-button" href="/criar-pessoa">Criar Pessoa</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            

            fetch('/chamarFuncaoJava')
                .then(response => response.json())
                .then(data => {

                    for (let index = 0; index < data.length; index++) {

                        const node = document.createElement("li");

                        // Create a text node:
                        const textnode = document.createTextNode(data[index]);

                        //Append the text node to the "li" node:
                        node.appendChild(textnode);

                        // Append the "li" node to the list:
                        document.getElementById("myList").appendChild(node);
                
                
                    }
                    //console.log(data); // Exibe a resposta do servidor no console do navegador
                })
                .catch(error => {
                    console.error('Erro:', error);
                });

            

                // Create an "li" node:
            




        });


        

        
    </script>
</body>
</html>
